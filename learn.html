    <head>

        <link rel="stylesheet" href="public/styles/reset.css">
        <link rel="stylesheet" href="public/styles/style.css">

    </head>
    <body>
        <!--Generally, all div elements used are to add more control to the behaviour of the webpage; general structure same on other pages-->
        <div id="wrapper">
            <header>
                <div id="flexControl">
                    <img id="headerimg" src="public/images/the-bridge-logo-black.svg" alt="The Bridge Logo" >
                    <h1>Learn</h1>
                </div>
            </header>
            <!--Three nav bars are used to control switch between small screen nav and large screen nav bars-->
            <nav id="menu">
                <ul>
                    <li id="home"><a>Home</a></li>
                    <li id="learn"><a>Learn</a></li>
                    <li id="ourMission"><a>Our Mission</a></li>
                    <li id="donate"><a>Donate</a></li>
                    <li id="contact"><a>Contact Us</a></li>
                    <li id="accessibility"><a>Accessibility Statement</a></li>
                </ul>
            </nav>
            <nav id="menuToggle">
                <li>Menu</li>
            </nav>
            <nav id="menuLaptop">
                <ul>
                    <li id="home"><a>Home</a></li>
                    <li id="learn"><a>Learn</a></li>
                    <li id="ourMission"><a>Our Mission</a></li>
                    <li id="donate"><a>Donate</a></li>
                    <li id="contact"><a>Contact Us</a></li>
                    <li id="accessibility"><a>Accessibility Statement</a></li>
                </ul>
            </nav>
            <main>
                <!--Helps control positioning of any other elements on page-->
                <div id="intro">
                    
                    <!--Helps control flex direction of images and paragraphs-->
                    <div id="flexControl">
                        <img id="tutorial" src="public/images/website.png" alt="A picture of a website on a phone, laptop and desktop computer">
                        <div>
                            <h1>How to Use the Website</h1>
                            <p>Learn how to use the website</p>
                        </div>
                    </div> 
                </div>
            </main>
            <hr>
            <footer>
                <p>&#9400; The Bridge, 2021
            </footer>

        <script src="./javascript/toggleMenu.js"></script>
